name: CI (Go)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: "go.mod"
    
    - name: Install dependencies
      run: |
        go mod tidy
        go mod download
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8

    - name: Run tests
      run: go test -v ./...
